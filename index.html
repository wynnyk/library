<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">     
        <header class="header">
            <h1>vLibrary</h1>
            <button class="add-book">Add Book</button>
        </header>
        <main class="main">
            <div id="overlay"></div>
            <div class="form-popup" id="myForm">
                <form action="" class="form-container">
                  <h1>Add new book</h1>
              
                  <input type="text" placeholder="Title" name="title" id="title" required>
              
                  <input type="text" placeholder="Author" name="author" id="author" required>

                  <input type="number" placeholder="Pages" name="pages" id="pages" required>
                  
                  <div class="read">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" class="checkbox" id="checkbox">
                  </div>
                    
                  <button type="submit" class="btn" id="submit">Add Book</button>
                  <button type="button" class="btn cancel" id="cancel">Close</button>
                </form>
              </div>
              <div class="items" id="items">
                <div class="item">
                    <h3>Kafka On The Shore</h3>
                    <h3>Haruki Murakami</h3>
                    <h3>594</h3>
                    <button class="readButton">Read</button>
                    <button class="deleteButton">Delete</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <a href="">wynnyk</a>
            <span>   |   </span>
            <a href="">Source Code</a>
        </footer>
    </div> 
<script src="script.js"></script>
</body>
</html>
